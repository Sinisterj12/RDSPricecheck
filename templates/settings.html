{% extends "base.html" %}

{% block title %}Settings{% endblock %}

{% block content %}
<div class="card">
    <h2 class="text-center mb-1">Database Settings</h2>
    
    <form id="settings-form">
        <div class="form-group">
            <label class="form-label">Host</label>
            <input type="text" name="host" class="form-input" required>
        </div>
        
        <div class="form-group">
            <label class="form-label">Database Name</label>
            <input type="text" name="database" class="form-input" required>
        </div>
        
        <div class="form-group">
            <label class="form-label">Username</label>
            <input type="text" name="username" class="form-input" required>
        </div>
        
        <div class="form-group">
            <label class="form-label">Password</label>
            <input type="password" name="password" class="form-input" required>
        </div>
        
        <button type="submit" class="btn btn-primary">Save Settings</button>
        <button type="button" id="test-connection" class="btn btn-secondary">Test Connection</button>
    </form>
</div>

<div id="connection-status" class="mt-1"></div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/settings.js') }}"></script>
{% endblock %}
